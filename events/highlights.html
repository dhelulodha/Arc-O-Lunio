 final one. No Changes will done.<br>•  Once cross the start position it should be fully autonomous.•  Robot which losses the line of action will be only given two more chance/attempts.<br>•  The decision of all judges regarding the rules and conduct of the event shall be final.<br><br><br><br><b>Coordinators:</b><br>Rohit Anand +91 80023 94734<br>Himanshu Pandey: +91 98978 59005<br>Tarang Ashutosh Mohile : +91 94455 65540 <br>Stuti Joshi : +91 84282 73770<br>Rohith M +91 75501 67224<br>',
